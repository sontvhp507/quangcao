<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vui lòng chọn Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-long {
            background-color: #ff9900;
            color: #fff;
        }

        .btn-phi-doi {
            background-color: #0077ff;
            color: #fff;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vui lòng chọn Game</h1>
        <div class="buttons">
            <a href="https://www.facebook.com/TLBBThienKiem" target="_blank">
                <button class="btn btn-long">Liên hệ nhận Code Thiên Long</button>
            </a>
            <a href="https://www.facebook.com/page.dream.ace.community" target="_blank">
                <button class="btn btn-phi-doi">Liên hệ nhận Code Phi Đội</button>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("mousemove", parallax);
        function parallax(e) {
            this.querySelectorAll('.btn').forEach(button => {
                const speed = button.getAttribute('data-speed');
                const x = (window.innerWidth - e.pageX * speed) / 100;
                const y = (window.innerHeight - e.pageY * speed) / 100;
                button.style.transform = `translateX(${x}px) translateY(${y}px)`;
            });
        }
    </script>
</body>
</html>
